name: build
run-name: Build by ${{ github.actor }} 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.1'

    # - name: Linter golangci-lint
    #   uses: golangci/golangci-lint-action@v4
    #   with:
    #     version: v1.54

    - name: Test
      id: tests_job
      run: make tests
    
    - name: Build
      run: echo "building..."
    
    - name: Deploy
      run: echo "deploying..."
